@if (!show) {
    <div class="container">
        <header>
          <div class="row">
            <div class="col lang">
              <p (click)="!isAra() ? changeLanguage(1) : changeLanguage(2)" class="lang-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="2" y1="12" x2="22" y2="12"></line>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10z"></path>
                </svg>
                {{ 'langueLabel' | translate }}
              </p>
              
            </div>
            <div class="col img-con">
              @if (img) {
              <img class="logobranch" [src]="img" loading="lazy" alt="Logo" />
              }
            </div>
            
            </div>
            <div class="or-container">
              <div class="or">
                <hr>
              </div>
              <div class="or-text">
                {{isAra() ? titleNameAr: titleName }}
              </div>
              <div class="or">
                <hr>
              </div>
            </div>
        </header>
     
        <main >
          <div class="question-section">
            <div class="head"><span class="requierd">* </span> {{('rating' | translate)}}</div>
            <div class="smiles">
              <img *ngFor="let emoji of emojis; let i = index"
                   [src]="emoji.src" 
                   [alt]="emoji.alt" 
                   [ngClass]="getSelectedEmojiClass(i)"
                   (click)="selectEmoji(i)"
                   [class.animate]="selectedEmojiIndex === i">
            </div>
          </div>
          
          <hr class="divider">
          
          <div class="question-section">
            <div class="head"> <span class="requierd"> * </span> {{('question' | translate)}}</div>
            <div class="rating-squares">
              <div *ngFor="let rating of ratings"
                   class="square" 
                   [ngClass]="[getColorClass(rating), getSelectedClass(rating)]" 
                   (click)="selectRating(rating)">
                <span>{{rating}}</span>
              </div>
            </div>
          </div>
      
          <div class="notes-section">
            <label for="notes">{{('notes'| translate)}} <span class="optional"> ({{('optional'| translate)}})</span> </label>
            <textarea id="notes" rows="4" [placeholder]="('comments' | translate)" [(ngModel)]="notes"></textarea>
          </div>
      
          <button type="submit" [disabled]="!isFormValid || isLoading" (click)="submit()" [class.disabled]="!isFormValid">
            <ng-container *ngIf="!isLoading">{{'Submit' | translate}}</ng-container>
            <ng-container *ngIf="isLoading">
                <i class="spinner"></i> <!-- Replace with your spinner element or class -->
            </ng-container>
        </button>
                </main>
     
      </div>
    }
    @else {
        <div class="container-d" >
            <div class="img-con">
              <img class="logobranch" [src]="isAra() ? '../../../assets/img/2.png' : '../../../assets/img/1.png'" alt="Logo" />
            </div>
            <div class="center fade-in-slide-in" >
              <div class="img-con">
                <img class="success" src="../../../assets/img/successlogo.jpeg" alt="error"  />
              </div>
              <div class="img-con">
                <p class="span-error">{{ 'completePaymentMessage' | translate }}</p>
              </div>
            </div>
          </div>
    }
    <footer>
        <div class="img-con">
          <img class="logo" src="../../../assets/img/powerd.png" alt="Logo" />
        </div>
      </footer>
